plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.3'   // 최신 안정화 버전
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Java 17 설정
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // 웹 애플리케이션 (REST API, MVC)
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // JPA (DB 연동 시)
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // DB 드라이버 (예: H2 in-memory)
    runtimeOnly 'com.h2database:h2'
    // (실제 운영 DB를 쓸 때는 MySQL, Oracle 등 드라이버 추가)

    // Lombok (getter/setter 자동 생성)
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // 테스트
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
